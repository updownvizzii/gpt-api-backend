<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miru 😏 — GPT + Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      font-family: 'Segoe UI', sans-serif;
    }
    input, button {
      outline: none;
    }
    ::selection {
      background-color: #9333ea;
      color: white;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10 px-4">

  <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-2">Miru 😏</h1>
  <p class="text-lg text-gray-400 mb-10 text-center max-w-xl">Your personal DALL·E assistant. Ask. Imagine. Download. Eat and sleep properly. </p>

  <!-- 🔤 Chat Input -->
  <div class="flex flex-col sm:flex-row gap-4 w-full max-w-2xl">
    <input id="chatInput"
           class="flex-grow px-4 py-3 rounded-xl text-black text-base"
           placeholder="Ask Miru anything..." />
    <button onclick="sendMessage()"
            class="bg-purple-600 hover:bg-purple-700 transition px-5 py-3 rounded-xl text-white font-semibold">
      ✨ Chat
    </button>
  </div>

  <!-- 🎨 Image Prompt -->
  <div class="flex flex-col sm:flex-row gap-4 w-full max-w-2xl mt-6">
    <input id="imagePrompt"
           class="flex-grow px-4 py-3 rounded-xl text-black text-base"
           placeholder="Generate an image... (e.g. 'portrait of cyberpunk cat')" />
    <button onclick="generateImage()"
            class="bg-indigo-600 hover:bg-indigo-700 transition px-5 py-3 rounded-xl text-white font-semibold">
      🧠 Generate
    </button>
  </div>

  <!-- 💬 Response Text -->
  <div id="responseContainer"
       class="w-full max-w-3xl mt-8 text-center text-gray-300 text-lg min-h-[2rem] transition-all duration-300 ease-in-out px-2 sm:px-0">
  </div>

  <!-- 🖼️ Image Grid -->
  <div id="imageGrid"
       class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-2 sm:px-0">
  </div>

  <!-- 📜 Script -->
  <script src="/script.js"></script>
</body>
</html>
