<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎨 Generate Images for Miru 😏</title>
    <script src="images.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white min-h-screen">
    <div class="max-w-4xl mx-auto py-10 px-6">
      <h1 class="text-4xl font-bold text-pink-500 text-center mb-10">🖼️ Images for Miru 😏</h1>

      <div class="mb-6">
        <input
          id="prompt"
          type="text"
          placeholder="Type something like: 'a sacred temple in a vortex of stars'"
          class="w-full p-4 rounded bg-white text-black text-lg"
        />
      </div>

      <div class="mb-8 text-center">
        <button
          onclick="generateImage()"
          class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded"
        >
          🔮 Generate
        </button>
      </div>

      <div id="loading" class="text-center text-pink-300 mb-6 hidden animate-pulse text-lg">
        🧠 Generating magic for Miru...
      </div>

      <div id="output" class="columns-1 sm:columns-2 lg:columns-3 gap-4 space-y-4"></div>
    </div>
  </body>
</html>
